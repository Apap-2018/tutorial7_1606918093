#konfigurasi untuk koneksi MySQL
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#sesuaikan NAMA_DB dengan nama DB anda
spring.datasource.url=jdbc:mysql://localhost:3306/tutorial4-rabu?useSSL=false&serverTimezone=Asia/Jakarta

#sesuaikan dengan nama dan password mysql anda
spring.datasource.username = root
spring.datasource.password =

#optimize query untuk db mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#buat db (create || create-drop || validate || update)
spring.jpa.hibernate.ddl-auto=update

#custom port
server.port = 2016

